<!DOCTYPE html>
<html lang="eu">
	<meta charset="UTF-8">
	<title>Main page</title>
        <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	{% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    {% block content %}

    {% endblock %}
    {% load staticfiles %}
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="{% static 'text/javascript' %}" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="{% static 'text/javascript' %}" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="{% static 'text/javascript' %}" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="{% static 'text/javascript' %}" src="js/mdb.min.js"></script>
</body>
</html>
